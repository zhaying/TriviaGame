<!DOCTYPE html>
<html lang="en-us">

    <head>

      <meta charset="utf-8">

      <title>ZhAYinG | Trivia Game</title>

      <!-- import css -->
      <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
      <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

      <!-- custom css -->
      <link rel="stylesheet" href="assets/css/style.css" >

      <!-- import js -->
      <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

    </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-lg-6">
            <h1 class="text-right jackpots">Trivia&nbsp;</h1>
          </div><!-- /.col-12 -->
          <div class="col-sm-6 col-lg-6">
            <h1 class="text-left jackpots">Game</h1>
          </div><!-- /.col-12 -->
        </div><!-- /.row -->
        <!-- <div class="row">
          <div class="col-lg-4 offset-lg-5">
            <button id="startButton" class="ml-5">Start</button>
          </div><!-- /.col-12 --
        </div><!-- /.row -- -->
        <div class="row">
          <div class="col-lg-12 ml-0 mr-0 pl-0 pr-0">
            <!-- The parent component -->
            <div class="curtain">

              <!-- The component wrapper -->
              <div class="curtain__wrapper">

                <!-- The checkbox hack! -->
                <input type="checkbox">

                <!-- The left curtain panel -->
                <div class="curtain__panel curtain__panel--left text-right align-middle">
                  <img src="assets/img/left.png" />
                  <h1>Click to reveal&nbsp;</h1>
                </div> <!-- curtain__panel -->

                <!-- The prize behind the curtain panels -->
                <div class="curtain__prize">
                  <div class="container">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="countdown">
                          <div class="bloc-time hours" data-init-value="00">
                            <span class="count-title">Hours</span>

                            <div class="figure hours hours-1">
                              <span class="top">0</span>
                              <span class="top-back">
                                <span>2</span>
                              </span>
                              <span class="bottom">0</span>
                              <span class="bottom-back">
                                <span>2</span>
                              </span>
                            </div>

                            <div class="figure hours hours-2">
                              <span class="top">0</span>
                              <span class="top-back">
                                <span>4</span>
                              </span>
                              <span class="bottom">0</span>
                              <span class="bottom-back">
                                <span>4</span>
                              </span>
                            </div>
                          </div>

                          <div class="bloc-time min" data-init-value="2">
                            <span class="count-title">Minutes</span>

                            <div class="figure min min-1">
                              <span class="top">2</span>
                              <span class="top-back">
                                <span>0</span>
                              </span>
                              <span class="bottom">2</span>
                              <span class="bottom-back">
                                <span>0</span>
                              </span>
                            </div>

                            <div class="figure min min-2">
                             <span class="top">0</span>
                              <span class="top-back">
                                <span>0</span>
                              </span>
                              <span class="bottom">0</span>
                              <span class="bottom-back">
                                <span>0</span>
                              </span>
                            </div>
                          </div>

                          <div class="bloc-time sec" data-init-value="0">
                            <span class="count-title">Seconds</span>

                              <div class="figure sec sec-1">
                              <span class="top">0</span>
                              <span class="top-back">
                                <span>0</span>
                              </span>
                              <span class="bottom">0</span>
                              <span class="bottom-back">
                                <span>0</span>
                              </span>
                            </div>

                            <div class="figure sec sec-2">
                              <span class="top">0</span>
                              <span class="top-back">
                                <span>0</span>
                              </span>
                              <span class="bottom">0</span>
                              <span class="bottom-back">
                                <span>0</span>
                              </span>
                            </div>
                          </div>
                        </div>
                      </div><!-- /.col-12 -->
                    </div><!-- /.row -->

                    <div class="row">
                      <div class="col-lg-6 offset-lg-1 mt-5">
                        <form>
                            <div class="question">
                                <p><strong>Q1</strong>: Mary is English. She was born in London</p>
                                <label>
                                    <input type="radio" name="one" value="a">Mary was born in England</label>
                                <label>
                                    <input type="radio" name="one" value="b">Mary, who is English, was born in London</label>
                                <label>
                                    <input type="radio" name="one" value="c">English Mary was born in London</label>
                                <label>
                                    <input type="radio" name="one" value="d">London Mary is English born</label>
                            </div>
                            <div class="question">
                                <p><strong>Q2</strong>: Mary is English. She was born in London</p>
                                <label>
                                    <input type="radio" name="two" value="a">Mary was born in England</label>
                                <label>
                                    <input type="radio" name="two" value="b">Mary, who is English, was born in London</label>
                                <label>
                                    <input type="radio" name="two" value="c">English Mary was born in London</label>
                                <label>
                                    <input type="radio" name="two" value="d">London Mary is English born</label>
                            </div>
                            <input type="submit" />
                        </form>
                      </div> <!-- ./col-lg-6 -->
                    </div> <!-- ./row -->
                  </div> <!-- ./container within curtain prize -->
                </div> <!-- ./curtain__prize -->

                <!-- The right curtain panel -->
                <div class="curtain__panel curtain__panel--right">
                  <img src="assets/img/right.png" />
                    <h1>the trivia questions...</h1>
                </div> <!-- curtain__panel -->

              </div> <!-- curtain__wrapper -->

            </div> <!-- curtain -->
          </div><!-- /.col-12 -->
        </div><!-- /.row -->
      </div><!-- /.container -->
      <!-- custom js -->
      <script src="assets/js/app.js"></script>
    </body>

</html>
